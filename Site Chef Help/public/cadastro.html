<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2254e96093.js" crossorigin="anonymous"></script>
    <title>Chef Help </title>

</head>

<body style="background-image: url(img/fundosite.jpg);">


    <div class="navbar">
        <div class="container">

            <div class="divLogo"></div>
            <a href="index.html"><img class="logo" src="img/logo-site.png"></a>
        </div>


        <div class="item-box">
            <a href="login.html"><img src="img/login-icon.png"></a>
            <p>Login</p>
        </div>

        <div class="item-box">
            <a href="../index.html"><img src="../img/pagina-inicial.png"></a>
            <p>Pagina Inicial</p>
        </div>

    </div>
    </div>

    <div class="loginContent">
        <div class="loginBox">
            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <br> <br>
                <h1>Faça o seu Cadastro</h1>
                <input id="user" type="username" name="login" autofocus="autofocus" placeholder="Nome de Usuário"
                    required minlength="4">
                <input id="e-mail" type="email" name="email" placeholder="E-mail" required minlength="6">
                <input id="password" type="password" name="senha" placeholder="Senha" required minlength="4">
                <input type="submit" id="btn_entrar" name="confirmar" value="cadastrar"> <br> <br>
                <div id="div_erro" style="background-color: #aeaeae; color: rgb(0, 0, 0); display: none;">
                    Erro no cadastro, tente novamente.
                </div>
            </form>

        </div>
    </div>


    <div class="footer">
        <div class="container">
            <div class="footerLogo">
                <img src="img/logo-site.png">
                <p>&copy; Copyright Chef Help 2020 - Todos os Direitos Reservados</p>
            </div>
        </div>

    </div>


    <script src="js/scripts.js"></script>

</body>

</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro ao cadastrar!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        div_erro.style.display = 'block';
    }

</script>
