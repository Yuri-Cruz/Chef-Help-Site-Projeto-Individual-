<script>

    function search() {
        var pesquisa = in_pesquisa.value;

        if (pesquisa == 'frango' || pesquisa == 'frango a parmegiana' || pesquisa == 'parmegiana') {
            window.location.href = 'recipes/frango.html';
        } else if (pesquisa == 'panqueca' || pesquisa == 'panqueca de carne moida') {
            window.location.href = 'recipes/panqueca.html';
        } else if (pesquisa == 'strogonoff' || pesquisa == 'strogonoff de frango') {
            window.location.href = 'recipes/strogonoff.html';
        } else if (pesquisa == 'ovo' || pesquisa == 'ovo frito') {
            window.location.href = 'recipes/ovo.html';
        } else if (pesquisa == 'batata gratinada' || pesquisa == 'batata') {
            window.location.href = 'recipes/batata.html';
        } else if (pesquisa == 'pavê' || pesquisa == 'pave' || pesquisa == 'pavê de chocolate' || pesquisa == 'pave de chocolate') {
            window.location.href = 'recipes/pave.html';
        } else if (pesquisa == 'bolo de cenoura' || pesquisa == 'bolo') {
            window.location.href = 'recipes/bolocenoura.html';
        } else if (pesquisa == 'mousse' || pesquisa == 'mousse de leite ninho') {
            window.location.href = 'recipes/mousse.html';
        } else if (pesquisa == 'bolinho de chuva' || pesquisa == 'bolinho') {
            window.location.href = 'recipes/bolinhochuva.html';
        } else if (pesquisa == 'brigadeiro') {
            window.location.href = 'recipes/brigadeiro.html';
        } else if (pesquisa == 'coxinha' || pesquisa == 'coxinha de frango') {
            window.location.href = 'recipes/coxinha.html';
        } else if (pesquisa == 'kibe') {
            window.location.href = 'recipes/kibe.html';
        } else if (pesquisa == 'torta' || pesquisa == 'torta de liquidificador') {
            window.location.href = 'recipes/kibe.html';
        } else if (pesquisa == 'pão com manteiga' || pesquisa == 'pao' || pesquisa == 'pao com manteiga' || pesquisa == 'pão') {
            window.location.href = 'recipes/pao.html';
        } else if (pesquisa == 'pizza' || 'pizza de pepperoni') {
            window.location.href = 'recipes/pizza.html';
        } else {
            window.location.href = 'error404.html'
        }
    }

</script>
